<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="topBar">
      <div class="wrap">
        <h1><a href="#" class="logo">WOWOROOM</a></h1>
        <span class="material-icons menuToggle"> menu </span>
        <ul class="topBar-menu">
          <li><a href="#">後台管理</a></li>
          <li><a href="#">管理員登入</a></li>
        </ul>
      </div>
    </nav>
    <section class="wrap">
      <h2 class="section-title">全分類營收比重</h2>
      <div id="chart"></div>
    </section>
    <div style="display: flex; justify-content: center; padding-top: 1%">
      <a href="#" class="changeChartBtn">切換圖表格式</a>
    </div>

    <section class="wrap orderPage-list">
      <a href="#" class="discardAllBtn">清除全部訂單</a>
      <div class="orderTableWrap">
        <table class="orderPage-table">
          <thead>
            <tr>
              <th style="width: 8%">訂單編號</th>
              <th style="width: 10%">聯絡人</th>
              <th style="width: 16%">聯絡地址</th>
              <th style="width: 8%">電子郵件</th>
              <th style="width: 28%">訂單品項</th>
              <th style="width: 12%">訂單日期</th>
              <th style="width: 22%">訂單狀態</th>
              <th style="width: 16%">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- C3 D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweatAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script>
      // 預設 JS，請同學不要修改此處
      let menuOpenBtn = document.querySelector(".menuToggle");
      let linkBtn = document.querySelectorAll(".topBar-menu a");
      let menu = document.querySelector(".topBar-menu");
      menuOpenBtn.addEventListener("click", menuToggle);

      linkBtn.forEach((item) => {
        item.addEventListener("click", closeMenu);
      });

      function menuToggle() {
        if (menu.classList.contains("openMenu")) {
          menu.classList.remove("openMenu");
        } else {
          menu.classList.add("openMenu");
        }
      }
      function closeMenu() {
        menu.classList.remove("openMenu");
      }
    </script>
  </body>
</html>
